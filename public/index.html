<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tictac</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div id="board">
    <div id="container">
        <div id="room">
            <p id="show-rooms-btn"></p>
        </div>
        <div id="status"></div>
    </div>
    <div id="tictac">
        <div id="content">
            <table>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>  
            <div id="chat">
                <div id="chat-window"></div>
                <div id="message">
                    <input id="message-text" type="text" placeholder="Enter для отправки...">
                </div>
            </div>
        </div>
     
    </div>
    <div id="copy">&copy; Created by Medolovich Vladimir, 2018</div>
    <div id="room-list"></div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="javascripts/tictac.js" type="text/javascript"></script>
</body>
</html>
